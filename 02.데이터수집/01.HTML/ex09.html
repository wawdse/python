<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지마켓</title>
    <style>
        * {
            font-family: "Hi Melody", sans-serif;
        }
    </style>
</head>
<body>
    <div class="container p-5">
        <h1 class="text-center my-5">지마켓</h1>
        <div class="mb-3">
            <button class="btn btn-danger px-5">노트북</button>
            <button class="btn btn-primary">컴퓨터</button>
            <button class="btn btn-success">키보드</button>
        </div>
        <div id="product" class="row"></div>
        <script id="temp" type="x-handlebars-template">
            {{#each .}}
                <div class="col-6 col-md-3 col-lg-2 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <a href="{{link}}">
                                <img src="{{image}}" width="100%">
                            </a>    
                        </div>
                        <div class="card-footer">
                            <div class="text-truncate">{{title}}</div>
                            <div style="font-size:12px">
                                <span>{{price}}원</span>
                                <span>{{count}}건</span>
                            </div>
                        </div>                            
                    </div>    
                </div>    
            {{/each}}
        </script>
    </div>
</body>
<script src="gmarket.js"></script>
<script>
    temp = Handlebars.compile($("#temp").html())
    $("#product").html(temp(data))
</script>
</html>
