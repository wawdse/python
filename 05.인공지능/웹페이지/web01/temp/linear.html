<div class="my-5">
    <h1 class="text-center mb-5">최소제곱법</h1>
    <div class="row justify-content-center">
        <form class="col-12 col-md-6 mb-3" name="frm">
            <div class="input-group">
                <input placeholder="공부시간" class="form-control" name="hour">
                <button class="btn btn-success">점수예측</button>
            </div>
        </form>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <button id="btn" class="btn btn-success w-100">그래프출력</button>
            <img id="graph" src='http://placehold.co/500x300' width="100%">
        </div>
    </div>
</div>
<script>
    $("#btn").on("click", function(){
        $("#graph").attr("src", "/linear/graph");
    });

    $(frm).on("submit", function(e){
        e.preventDefault();
        $.ajax({
            type:'get',
            url:'/linear/pred',
            data:{'hour':$(frm.hour).val()},
            success:function(data){
                alert(data);
            }
        });
    });
</script>
