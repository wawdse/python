<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        * {
            font-family: "Hi Melody", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        #title{
            font-size: 50px;
            color: #6495ED
        }
    </style>
</head>
<body>
    <div class="container p-5">
        <h1 id="title" class="text-center my-5">{{title}}</h1>
        <div>
            <h1 id="menu1">
                <a href="#">1)학생별 국어,영어,수학 누적막대그래프</a>
            </h1>
            <h1 id="menu2">
                <a href="#">2)학생별 국어,영어,수학 다중막대그래프</a>
            </h1>
            <h1 id="menu3">
                <a href="#">3)SW특기별 학생수 원그래프</a>
            </h1>
            <h1 id="menu4">
                <a href="#">4)국어점수, 영어점수 산점도그래프</a>
            </h1>
            <hr>
            <div>
                <img id="image" src="/graph1" width="100%">
            </div>
        </div>
    </div>
</body>
<script>
    $("#menu1").on("click", function(){
        const title = $(this).text();
        $("#title").html(title);
        $("#image").attr("src", "/graph1");
    })

    $("#menu2").on("click", function(){
        const title = $(this).text();
        $("#title").html(title);
        $("#image").attr("src", "/graph2");
    })

    $("#menu3").on("click", function(){
        const title = $(this).text();
        $("#title").html(title);
        $("#image").attr("src", "/graph3");
    })

    $("#menu4").on("click", function(){
        const title = $(this).text();
        $("#title").html(title);
        $("#image").attr("src", "/graph4");
    })
</script>
</html>
